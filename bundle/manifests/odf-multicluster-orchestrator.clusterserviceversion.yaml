      deployments:
      - label:
          control-plane: odfmo-controller-manager
        name: odfmo-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: odfmo-controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: odfmo-controller-manager
            spec:
              containers:
              - args:
                - manager
                - --leader-elect
                command:
                - /odf-multicluster-orchestrator
                env:
                - name: TOKEN_EXCHANGE_IMAGE
                  value: quay.io/ocs-dev/odf-multicluster-orchestrator:latest
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/ocs-dev/odf-multicluster-orchestrator:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: odf-multicluster-orchestrator
                ports:
                - containerPort: 8081
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 300Mi
                  requests:
                    cpu: 100m
                    memory: 200Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: odfmo-controller-manager
              terminationGracePeriodSeconds: 10
      - label:
          app.kubernetes.io/name: odf-multicluster-console
        name: odf-multicluster-console
        spec:
          selector:
            matchLabels:
              app.kubernetes.io/name: odf-multicluster-console
          strategy: {}
          template:
            metadata:
              labels:
                app.kubernetes.io/name: odf-multicluster-console
            spec:
              automountServiceAccountToken: false
              containers:
              - image: quay.io/ocs-dev/odf-multicluster-console:latest
                name: odf-multicluster-console
                ports:
                - containerPort: 9001
                  protocol: TCP
                resources:
                  limits:
                    cpu: 100m
                    memory: 512Mi
                volumeMounts:
                - mountPath: /var/serving-cert
                  name: odf-multicluster-console-serving-cert
                  readOnly: true
              volumes:
              - name: odf-multicluster-console-serving-cert
                secret:
                  secretName: odf-multicluster-console-serving-cert
