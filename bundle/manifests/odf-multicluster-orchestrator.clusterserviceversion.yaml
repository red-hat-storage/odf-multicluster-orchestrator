apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "multicluster.odf.openshift.io/v1alpha1",
          "kind": "MirrorPeer",
          "metadata": {
            "name": "mirrorpeer-sample"
          },
          "spec": {
            "foo": "bar"
          }
        }
      ]
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.8.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: odf-multicluster-orchestrator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: MirrorPeer is the Schema for the mirrorpeers API
      displayName: Mirror Peer
      kind: MirrorPeer
      name: mirrorpeers.multicluster.odf.openshift.io
      version: v1alpha1
    required:
    - description: DRPolicy is the Schema for the drpolicies API
      displayName: DRPolicy
      kind: DRPolicy
      name: drpolicies.ramendr.openshift.io
      version: v1alpha1
  description: |
    Orchestrator for OpenShift Data Foundation clusters running across multiple OpenShift clusters.
    It uses Red Hat Advanced Cluster Management for Kubernetes as the multicluster control plane.
  displayName: ODF Multicluster Orchestrator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - addon.open-cluster-management.io
          resources:
          - clustermanagementaddons
          - managedclusteraddons
          verbs:
          - '*'
        - apiGroups:
          - addon.open-cluster-management.io
          resources:
          - managedclusteraddons/finalizers
          verbs:
          - '*'
        - apiGroups:
          - addon.open-cluster-management.io
          resources:
          - managedclusteraddons/status
          verbs:
          - '*'
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
          - get
        - apiGroups:
          - certificates.k8s.io
          resources:
          - certificatesigningrequests
          - certificatesigningrequests/approval
          verbs:
          - create
          - get
          - list
          - update
          - watch
        - apiGroups:
          - certificates.k8s.io
          resources:
          - signers
          verbs:
          - approve
        - apiGroups:
          - cluster.open-cluster-management.io
          resources:
          - managedclusters
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - configmaps
          - events
          - pods
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - multicluster.odf.openshift.io
          resources:
          - mirrorpeers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - multicluster.odf.openshift.io
          resources:
          - mirrorpeers/finalizers
          verbs:
          - update
        - apiGroups:
          - multicluster.odf.openshift.io
          resources:
          - mirrorpeers/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - rolebindings
          - roles
          verbs:
          - '*'
        - apiGroups:
          - work.open-cluster-management.io
          resources:
          - manifestworks
          verbs:
          - '*'
        serviceAccountName: odfmo-controller-manager
      deployments:
      - name: odfmo-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - manager
                - --leader-elect
                command:
                - /manager
                env:
                - name: TOKEN_EXCHANGE_IMAGE
                  value: quay.io/ocs-dev/odf-multicluster-orchestrator:latest
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/ocs-dev/odf-multicluster-orchestrator:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: odfmo-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: odfmo-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - odf
  - multicluster
  - orchestrator
  - storage
  - acm
  links:
  - name: ODF Multicluster Orchestrator
    url: https://github.com/red-hat-storage/odf-multicluster-orchestrator
  maintainers:
  - email: uchapaga@redhat.com
    name: Umanga Chapagain
  maturity: alpha
  provider:
    name: Red Hat
  version: 0.0.1
