name: Lint Codebase

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'

defaults:
  run:
    shell: bash

jobs:
  golangci-lint:
    strategy:
      matrix:
        go-version: [1.16.x]

    name: Go
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.45.2
        only-new-issues: true

  kube-linter:
    name: Kube YAML
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Lint
      uses: stackrox/kube-linter-action@v1.0.2
      with:
        directory: config/
        config: .kube-linter-config.yaml